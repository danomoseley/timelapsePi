PIC_SYNC_INTERVAL=5
MINIMUM_FILE_SIZE=15000

V4L2_CTRL_CONFIG="exposure_auto=3,backlight_compensation=0,white_balance_temperature_auto=0,brightness=115,contrast=28,saturation=28,gain=60,power_line_frequency=2,sharpness=255,white_balance_temperature=4000"
